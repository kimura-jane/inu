<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>TAF DOG MUSEUM</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 上部UI -->
  <div id="ui-top">
    <div id="museum-title">TAF DOG MUSEUM</div>
    <div id="museum-sub"></div>
  </div>

  <!-- アバター切り替え UI -->
  <div id="avatar-ui">
    <span id="avatar-label">アバターチェンジ</span>
    <button id="btn-human" class="avatar-mode-btn active">人間</button>
    <button id="btn-dog" class="avatar-mode-btn">犬</button>
  </div>

  <!-- Three.js キャンバス -->
  <canvas id="scene"></canvas>

  <!-- ジョイスティック -->
  <div id="joy-container">
    <div id="joy-bg">
      <div id="joy-stick"></div>
    </div>
  </div>

  <!-- 作品情報パネル -->
  <div id="info-panel" class="hidden">
    <div id="info-inner">
      <div id="info-title"></div>
      <div id="info-desc"></div>
      <button id="info-close">閉じる</button>
    </div>
  </div>

  <!-- Three.js & アプリ本体 -->
  <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
  <script src="data.js"></script>
  <script src="app.js"></script>
</body>
</html>
