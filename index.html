<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>TAF DOG MUSEUM</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <link rel="stylesheet" href="style.css" />
  <!-- three.js 本体 -->
  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
</head>
<body>
  <div id="ui-top">
    <div id="museum-title">TAF DOG MUSEUM</div>
    <div id="museum-sub">ドラッグで見回す / ジョイスティックで歩く / タップで拡大</div>

    <div id="avatar-switcher">
      <span id="avatar-label">アバターチェンジ</span>
      <button id="btn-human" class="avatar-btn active">人間</button>
      <button id="btn-dog" class="avatar-btn">犬</button>
    </div>
  </div>

  <canvas id="scene"></canvas>

  <!-- ジョイスティック -->
  <div id="joy-container">
    <div id="joy-bg">
      <div id="joy-stick"></div>
    </div>
  </div>

  <!-- 作品情報パネル -->
  <div id="info-panel" class="hidden">
    <div id="info-inner">
      <button id="info-close">×</button>
      <div id="info-image-wrap">
        <img id="info-image" alt="">
      </div>
      <div id="info-title"></div>
      <div id="info-text"></div>
    </div>
  </div>

  <script src="data.js"></script>
  <script src="app.js"></script>
</body>
</html>
