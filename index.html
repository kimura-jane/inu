<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>TAF DOG MUSEUM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="ui-top">
    <div id="museum-title">TAF DOG MUSEUM</div>
    <div id="museum-sub">ドラッグで見回す / ← → で歩く / タップで拡大</div>
  </div>

  <canvas id="scene"></canvas>

  <div id="nav-buttons">
    <button id="btn-back">←</button>
    <button id="btn-forward">→</button>

      <button id="info-close">×</button>

      <div id="info-text">
        <h2 id="info-title"></h2>
        <p id="info-desc"></p>
      </div>
    </div>
  </div>

  <!-- three.js 本体だけ -->

  <!-- データ & アプリ本体（この順） -->

  <script src="app.js"></script>

</html>
