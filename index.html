<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>TAF DOG MUSEUM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="ui-top">
    <div>
      <div id="museum-title">TAF DOG MUSEUM</div>
      <div id="museum-sub">ドラッグで見回す / ジョイスティックで歩く / タップで拡大</div>
    </div>
    <div id="avatar-ui">
      <span id="avatar-label">アバターチェンジ</span>
      <button class="avatar-mode-btn active" data-mode="human">人間</button>
      <button class="avatar-mode-btn" data-mode="dog">犬</button>
    </div>
  </div>

  <canvas id="scene"></canvas>

  <!-- ジョイスティック -->
  <div id="joy-container">
    <div id="joy-bg">
      <div id="joy-stick"></div>
    </div>
  </div>

  <!-- 作品情報（タップした時） -->
  <div id="info-panel" class="hidden">
    <div id="info-inner">
      <button id="info-close">×</button>
      <div id="info-title"></div>
      <div id="info-desc"></div>
    </div>
  </div>

  <!-- three.js & app -->
  <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
  <script src="data.js"></script>
  <script src="app.js"></script>
</body>
</html>
