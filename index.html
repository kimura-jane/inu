<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>TAF DOG MUSEUM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="ui-top">
    <div id="museum-title">TAF DOG MUSEUM</div>
    <div id="museum-sub">ドラッグで見回す / ジョイスティックで歩く / タップで拡大</div>
  </div>

  <canvas id="scene"></canvas>

  <!-- ジョイスティック -->
  <div id="joy-container">
    <div id="joy-bg">
      <div id="joy-stick"></div>
    </div>
  </div>

  <!-- 作品情報パネル -->
  <div id="info-panel" class="hidden">
    <div id="info-inner">
      <button id="info-close">×</button>
      <img id="info-image" src="" alt="">
      <div id="info-text">
        <h2 id="info-title"></h2>
        <p id="info-desc"></p>
      </div>
    </div>
  </div>

  <!-- three.js -->
  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
  <!-- データと本体 -->
  <script src="data.js"></script>
  <script src="app.js"></script>
</body>
</html>
