<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>TAF DOG MUSEUM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 上部UI -->
  <header id="ui-top">
    <div id="logo">TAF DOG MUSEUM</div>
    <div id="avatar-ui">
      <span id="avatar-label">アバターチェンジ</span>
      <button class="avatar-btn active" data-type="human">人間</button>
      <button class="avatar-btn" data-type="dog">犬</button>
    </div>
  </header>

  <!-- 3Dシーン -->
  <canvas id="scene"></canvas>

  <!-- ジョイスティック -->
  <div id="joy-container">
    <div id="joy-bg">
      <div id="joy-stick"></div>
    </div>
  </div>

  <!-- 作品拡大パネル -->
  <div id="info-panel" class="hidden">
    <div id="info-inner">
      <button id="info-close">×</button>
      <div id="info-title"></div>
      <img id="info-image" alt="" />
    </div>
  </div>

  <!-- Three.js とデータ & スクリプト -->
  <script src="https://unpkg.com/three@0.161.0/build/three.min.js"></script>
  <script src="data.js"></script>
  <script src="app.js"></script>
</body>
</html>
