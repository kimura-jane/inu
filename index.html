<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>TAF DOG MUSEUM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 上部UI -->
  <div id="ui-top">
    <div id="museum-title">TAF DOG MUSEUM</div>
    <div id="avatar-ui">
      <span id="avatar-label">アバターチェンジ</span>
      <button id="btn-human" class="avatar-btn active">人間</button>
      <button id="btn-dog" class="avatar-btn">犬</button>
    </div>
  </div>

  <!-- three.js キャンバス -->
  <canvas id="scene"></canvas>

  <!-- ジョイスティック -->
  <div id="joy-container">
    <div id="joy-bg">
      <div id="joy-stick"></div>
    </div>
  </div>

  <!-- 作品情報パネル -->
  <div id="info-panel">
    <div id="info-inner">
      <button id="info-close">×</button>
      <h2 id="info-title"></h2>
      <img id="info-image" alt="" />
      <p id="info-desc"></p>
    </div>
  </div>

  <!-- three.js本体 → data.js → app.js の順で読み込み -->
  <script src="https://unpkg.com/three@0.162.0/build/three.min.js"></script>
  <!-- 作品リストがあるなら data.js をここで読み込む -->
  <script src="data.js"></script>
  <script src="app.js"></script>
</body>
</html>
