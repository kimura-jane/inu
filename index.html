<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>TAF DOG MUSEUM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 上部タイトル -->
  <div id="ui-top">
    <div id="museum-title">TAF DOG MUSEUM</div>
    <div id="museum-sub">ドラッグで見回す / ジョイスティックで歩く / タップで拡大</div>
  </div>

  <!-- アバター切り替え -->
  <div id="avatar-switcher">
    <button id="btn-human" class="avatar-btn active">人間</button>
    <button id="btn-dog" class="avatar-btn">犬</button>
  </div>

  <!-- 3D表示用キャンバス -->
  <canvas id="scene"></canvas>

  <!-- ジョイスティック -->
  <div id="joy-container">
    <div id="joy-bg">
      <div id="joy-stick"></div>
    </div>
  </div>

  <!-- 作品情報パネル -->
  <div id="info-panel" class="hidden">
    <div id="info-box">
      <button id="info-close">×</button>
      <img id="info-image" src="" alt="artwork" />
      <h2 id="info-title"></h2>
      <p id="info-desc"></p>
    </div>
  </div>

  <!-- Three.js & アプリ -->
  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
  <!-- 画像リスト（WORKS 配列） -->
  <script src="data.js"></script>
  <!-- メインロジック -->
  <script src="app.js"></script>
</body>
</html>
